<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click here for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click here for google</a>
    </p>


    <!-- Internal link -->
    <p>
        <a href="./02_typography.html">Typography</a>
    </p>

    <!-- Local images -->
    <!-- alt is to show the text incase the image is not available -->
    <img src="/images/sample.jpg" alt="My image" width="600">

    <!-- Remoate images -->
    <img src="https://source.unsplash.com/400x200/?nature,water" alt="">
</body>
</html>
