<!DOCTYPE html>
<html lang="en">

    <title>Entities</title>

<body>
    <!-- Non breaking space -->
    <p>Hello, My name is &nbsp; &nbsp; &nbsp; Gopz</p>
    <p>10 &nbsp;&nbsp;  km/h</p>
    <!-- Greater than and less than symbol -->
    <p> 5 &gt; 2</p>
    <p> 1 &lt; 2</p>
    <p> 5 &#62; 2</p>
    <p> 1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <!-- Indian Rupee -->
    <p>&#8377;</p>
    <!-- Suite -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- Computer code -->
    <code>
        &lt;?php echo 'Hello' ?&gt;
        <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
    </code>
</body>
</html>
